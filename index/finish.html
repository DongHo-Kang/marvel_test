<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과 페이지</title>
    <link rel="stylesheet" href="/css/finish.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fullscreen-video">
      <!--뒷 배경 영상 출력-->
      <video muted autoplay loop id="bgVideo" class="bgVideo">
        <strong>해당 브라우저에서는 영상이 제공되지 않습니다.</strong>
      </video>
      <div id="resultContainer">
        <!--MBTI 결과값에 따라 변함-->
        <div class="poster">
          <img class="img" />
        </div>
        <div class="resultContent">
          <h1 id="heroName">히어로 이름</h1>
          <h2 id="resultMBTI">mbti 결과</h2>
          <br />
          <h2 id="explain">설명</h2>
          <div class="match">
            <div>
              <h1>최고의 궁합</h1>
              <h2 id="bestMatch"></h2>
              <img class="bestMatchImg" onclick="onClick('bestMatchImg')" />
            </div>
            <div>
              <h1>노력이 필요한 궁합</h1>
              <h2 id="worstMatch"></h2>
              <img class="worstMatchImg" onclick="onClick('worstMatchImg')" />
            </div>
          </div>
          <div>
            <h1>다른 히어로들 mbti가 궁금하다면?</h1>
          </div>
          <div>
            <button id="restart" type="button" class="btn btn-outline-dark">
              다시 하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/finish.js"></script>
    <script>
      let res_arr = make_arr();
      let user_mbti = MBTI(res_arr);
      let user_char = check_char(user_mbti);
      sessionStorage.setItem("charValueFirst", user_char);
      result();
      console.log("res_arr: ", res_arr);
      console.log("user_mbti: ", user_mbti);
      console.log("user_char: ", user_char);
    </script>
  </body>
</html>
