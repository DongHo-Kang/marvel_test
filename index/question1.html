<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/css/question.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap 이용 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <!-- jQuery 이용 -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <!-- header & footer 고정 -->
  <script src="../js/static.js"></script>
  <title>마블 성격 유형 테스트</title>
</head>

<body>
  <header id="header"></header>

  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" id="bar" role="progressbar"></div>
  </div>
  <div id="wrap">
    <!-- * 질문 -->
    <div class="question">
      <img src="/image/question1_img.jpg" class="question_img" alt="" />
      <p>갑자기 약속이 취소됐다...</p>

      <p>이 때 나의 기분은?</p>
    </div>
    <div class="answer">
      <button class="answer1" id="I">
        아쉽다..다음에 보자..라고 하지만 속으로는 좋아한다
      </button>
      <button class="answer2" id="E">
        진짜 아쉬워서 다른 친구와의 약속을 새로 잡는다!
      </button>
    </div>
  </div>

  <footer id="footer"></footer>

  <script>
    // 진행 바 변경
    let num = 1;
    localStorage.setItem("pagenumber", num);
    $("#bar").attr("style", "width: calc(100/20*" + num + "%)");

    // 로컬스토리지 저장
    $("button").click(function () {
      my_key = $(this).attr("id");
      console.log(my_key);
      localStorage.setItem("answer1", my_key);
      $(location).attr("href", "question2.html");
    });
  </script>
</body>

</html>
