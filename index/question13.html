<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/css/question.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap 이용 -->

<body>
  <header id="header"></header>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" id="bar" role="progressbar"></div>
  </div>
  <div id="wrap">
    <div class="question">
      <img src="/image/question13_img.jpg" class="question_img" alt="" />
      <p>고민상담을 해줄 때 나는...</p>
    </div>
    <div class="answer">
      <button class="answer1" id="T">최대한 해결해 주려고 한다.</button>
      <button class="answer2" id="F">최대한 들어주려고 한다.</button>
    </div>
  </div>

  <footer></footer>
  <script>
    // 진행 바 변경
    num = localStorage.getItem("pagenumber");
    console.log(num);
    localStorage.setItem("pagenumber", Number(num) + 1);
    num = localStorage.getItem("pagenumber");
    console.log(num);
    $("#bar").attr("style", "width: calc(100/20*" + num + "%)");

    // 로컬스토리지 저장
    $("button").click(function () {
      my_key = $(this).attr("id");
      console.log(my_key);
      localStorage.setItem("answer13", my_key);
      $(location).attr("href", "question14.html");
    });
  </script>
</body>
