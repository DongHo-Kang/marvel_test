<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <script>
      // 진행 바 변경
      let num = $("title").text();
      $(".short_bar").attr("style", "width: calc(100/20*" + num + "%)");

      // 로컬스토리지 저장
      $("button").click(function () {
        my_key = $(this).attr("id");
        console.log(my_key);
        localStorage.setItem("answer17", my_key);
