<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/question.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <!-- header & footer 고정 -->
    <script src="../js/static.js"></script>
    <title>2</title>
  </head>

  <body>
    <header id="header"></header>
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        id="bar"
        role="progressbar"
      ></div>
    </div>
    <div id="wrap">
      <div class="question">
        <p>나는 사람들을 만날 때</p>
      </div>
      <div class="answer">
        <button class="answer1" id="I">
          사람이 너무 많으면 부담스러워.. 일대일이나 소수끼리 만나는 것이 좋다!
        </button>
        <button class="answer2" id="E">
          사람은 많을수록 재미있지! 다수로 만나는 것이 좋다!
        </button>
      </div>
    </div>

    <footer>footer 자리</footer>
    <script>
      // 진행 바 변경
      let num = $("title").text();
      $("#bar").attr("style", "width: calc(100/20*" + num + "%)");

      // 로컬스토리지 저장
      $("button").click(function () {
        my_key = $(this).attr("id");
        console.log(my_key);
        localStorage.setItem("answer2", my_key);
        $(location).attr("href", "question3.html");
      });
    </script>
  </body>
</html>
