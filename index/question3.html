<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마블 성격 유형 테스트</title>
  <link rel="stylesheet" href="../css/index.css" />
  <!-- jQuery 이용 -->
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
  <!-- header & footer 고정 -->
  <script src="../js/static.js"></script>
  <!-- boostrap 기능 이용위한 link 및 script 연결 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/question.css">
</head>

<body>
  <header id="header"></header>

  <div id="wrap">
    <!-- TODO : progress bar 갖고 오기 -->
    <!-- * progress bar 들어가야할 자리 -->
    <div class="bar">
      <div class="long_bar">
        <div class="short_bar"></div>
      </div>
    </div>
    <!-- * 질문 -->
    <div class="question">
      <p>갑자기 약속이 취소됐다...</p>

      <p>이 때 나의 기분은?</p>
    </div>
    <div class="answer_container">
      <button class="btn_ans answer1" id="I">
        아쉽다..다음에 보자..라고 하지만 속으로는 좋아한다
      </button>
      <button class="btn_ans answer2" id="E">
        진짜 아쉬워서 다른 친구와의 약속을 새로 잡는다!
      </button>
    </div>

  </div>

  <footer id="footer"></footer>

  <script>
    // 진행 바 변경
    let num = $("title").text();
    $(".short_bar").attr("style", "width: calc(100/12*" + num + "%)");

    // 로컬스토리지 저장
    $("button").click(function () {
      my_key = $(this).attr("id");
      console.log(my_key);
      localStorage.setItem("answer3", my_key);
      $(location).attr("href", "result.html");
    });
  </script>
</body>

</html>
