<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/question.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <!-- header & footer 고정 -->
    <script src="../js/static.js"></script>
    <title>7</title>
  </head>

  <body>
    <header id="header"></header>
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        id="bar"
        role="progressbar"
      ></div>
    </div>
    <div id="wrap">
      <div class="question">
        <p>출근했는데 직장 상사가 오늘따라 까칠하다..</p>
        <p>이 때 나의 기분은?</p>
      </div>
      <div class="answer">
        <button class="answer1" id="N">
          나 어제 뭐 잘못했나..? 하루종일 조마조마해 한다.
        </button>
        <button class="answer2" id="S">
          기분이 좀 안좋으신가보다~ 하고 만다.
        </button>
      </div>
    </div>

    <footer>footer 자리</footer>
    <script>
      // 진행 바 변경
      let num = $("title").text();
      $("#bar").attr("style", "width: calc(100/20*" + num + "%)");

      // 로컬스토리지 저장
      $("button").click(function () {
        my_key = $(this).attr("id");
        console.log(my_key);
        localStorage.setItem("answer7", my_key);
        $(location).attr("href", "question8.html");
      });
    </script>
  </body>
</html>
