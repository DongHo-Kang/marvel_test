<script>
  function locate(url) {
    var answer;
    // 페이지 이동 전 confirm 이용해 확인
    // 확인 선택 시 answer에 true, 취소면 false
    answer = confirm("캐릭터 모아보기 페이지로 이동");
    // 확인 선택 후, 자바스크립트 호출할 때 같이 넘어온 url로 페이지 이동
    if (answer == true) location = url;
  }
</script>
