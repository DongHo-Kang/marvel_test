<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script type="text/javascript" src="/js/apikey.js"></script>
<script src="your-custom-script.js"></script>
<script>
  const profileImageValue = localStorage.getItem("profileImage");

  if (profileImageValue) {
    const profileImageElement = document.getElementById("profile_Image");
    const profileImgElement = document.getElementById("profile_Img");
    profileImageElement.src = profileImageValue;
    profileImgElement.src = profileImageValue;
  }

  function kakaoLogOut() {
    const KaApiKey = KAKAO_API_KEY;
    //2. 카카오 초기화
    Kakao.init(KaApiKey);

    if (!Kakao.Auth.getAccessToken()) {
      console.log("nono");
      return;
    }
    Kakao.Auth.logout(function () {
      localStorage.clear();
      location.reload();
      console.log("yes");
    });
  }
</script>
